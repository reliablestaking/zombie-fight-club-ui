<ng-container *ngIf="vm$ | async as vm">
  <zfc-ui-pick-layout
    [nfts]="vm.hunters"
    (selected)="pick($event)"
    (optionsChanged)="setOptions($event)"
  ></zfc-ui-pick-layout>

  <p *ngIf="vm.error">We could not load any hunters!</p>
  <mat-progress-bar
    *ngIf="vm.loading"
    mode="indeterminate"
    color="primary"
  ></mat-progress-bar>
</ng-container>
